<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <script src="https://kit.fontawesome.com/9c63beed87.js" crossorigin="anonymous"></script>
    <link rel="icon" href="images/todo_icon.png" type="image/icon type">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
<body>
<!-- ******* My TODO List Container  ******* -->
<div id="myTodoApp">

<!-- Header image and text -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand">
    <img src="images/todo_icon.png" width="30" height="30" class="d-inline-block align-top" alt="">
    Todo App
  </a>
</nav>
<!-- ******* Container Fluid div ******* -->
<div class="container-fluid">
  <div class="main-content m-auto">
    <h2>TODO LIST</h2>
      <input type="text" class="form-control" id="todo_input">
      <button class="btn btn-dark mt-2" onclick="addTodo()">  
        <i class="fas fa-plus-square" style="font-size: 1.2rem;"></i>
      </button>
      <button class="btn btn-dark mt-2" onclick="deleteAll()">
        <i class="fa fa-sync-alt" style="font-size: 1.2rem;"></i>
      </button>

    <div>
      <ul id="list-item">   
      </ul>
    </div>

  </div>
<!-- ******* Container Fluid div end ******* -->
</div>
<!-- ******* My TODO List Container end ******* -->
</div>  

    <script src="js/app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
