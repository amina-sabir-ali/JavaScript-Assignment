<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="result_here">
            <i class="fas fa-award result_icon"></i>
            <h3 class="username">Well done! <span class="name"></span></h3>
            <p class="user_score">Your Score is <span class="score"></span></p>
            <p class="user_timer">Time Taken: <span class="time"></span></p>
        </div>
        
    </div>


    <script src="https://kit.fontawesome.com/9c63beed87.js" crossorigin="anonymous"></script>
    <script src="js/userQuizInfo.js"></script>
</body>
</html>
